<div style="height: 100%">
  <div style="padding: 0 3em 1.5em">
    <h1 style="font-size: medium; text-align: center; margin-bottom: 0">
      EXAMEN DE GESTION DE TECNOLOGÍAS DE INFORMACIÓN II
    </h1>
    <nz-progress
      [nzPercent]="porcentaje"
      [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
      nzStatus="active"
    ></nz-progress>
  </div>
  <Form
    nz-form
    [formGroup]="modalForm"
    [nzLayout]="'vertical'"
    style="padding: 3em; overflow-y: auto; height: calc(100% - 150px)"
  >
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="10">
        <app-input
          [label]="'Nombre'"
          [controlName]="'nombre'"
          [gender]="'M'"
          (change)="setPorcentaje()"
        ></app-input>
      </div>
      <div nz-col [nzSpan]="10">
        <app-input
          [label]="'Apellido'"
          [controlName]="'apellido'"
          [gender]="'M'"
          (change)="setPorcentaje()"
        ></app-input>
      </div>
      <div nz-col [nzSpan]="4">
        <app-input
          [label]="'Fecha'"
          [controlName]="'fecha'"
          [gender]="'F'"
        ></app-input>
      </div>
    </div>
    <nz-divider></nz-divider>
    <h2>Preguntas</h2>
    @for ( pregunta of preguntas; track pregunta.id ) {
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="24">
        <app-radio-group-front
          [label]="pregunta.texto"
          [controlName]="'p_' + pregunta.id"
          [gender]="'F'"
          [options]="pregunta.alternativas"
          (change)="setPorcentaje()"
        />
      </div>
    </div>
    }
  </Form>
  <nz-divider></nz-divider>
  <div nz-row [nzGutter]="8" nzJustify="end">
    <div nz-col>
      <button
        ngSkipHydration
        nz-button
        nzSize="large"
        nzType="primary"
        (click)="enviarForm()"
      >
        <span nz-icon nzType="send" nzTheme="outline"></span>Enviar Respuestas
      </button>
    </div>
  </div>
</div>
